	/******** string 字符串占位符替换 **************/
	function format(string){
	    var args = arguments;
	    var pattern = new RegExp("%([1-" + arguments.length + "])", "g");   
	    return String(string).replace(pattern,function(match,index){
	        return args[index];
	    })
	}
