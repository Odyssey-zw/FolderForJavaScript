<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>地图</title>
	<style type="text/css">
		/*地图容器的样式*/
  	#container{
  		margin : 0 auto;
   		width : 600px;
   		height : 550px;
  	}
  	/*取出百度的logo和名称*/
  	#container .anchorBL{ 
			display : none; 
		}
 </style>
 <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
</head>

<body>
	<!--网页中显示地图的div-->
	<div id="container"></div>

	<script type="text/javascript">
		window.onload = function(){
	  		var map = new BMap.Map("container");	//创建地图
	   		var point = new BMap.Point(121.633425,31.192906); //默认中心点
	  		var marker = new BMap.Marker(point);	//地图上添加标记
	  		
		  	map.addControl(new BMap.NavigationControl()); //左上角控件
		   	map.enableScrollWheelZoom(); //滚动放大控件
		   	map.centerAndZoom(point, 13); //设置中心点坐标和地图级别
		   	map.addOverlay(marker); //标记地图
		};
 </script>
</body>
</html>
